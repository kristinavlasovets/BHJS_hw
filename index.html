<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW11_2
    </title>
  </head>
  <body>
    <script>
      
        let body = document.getElementsByTagName('body');
        let tab = document.createElement('table');
        tab.setAttribute('border', '1');
        let tabBody = document.createElement('tbody');

        let row = 5,
          data = 3;

        for (let i = 0; i < row; i++) {
          let tr = document.createElement('tr');
          for (let j = 0; j < data; j++) {
            let td = document.createElement('td');
            td.style = `width: 100px;
                        height: 100px;
                        text-align: center;
                        background-color: #D0F0FF`;
            td.innerHTML = `Cell ${i + j}`;

            tr.append(td);
          }
          tabBody.append(tr);
        }
        tab.append(tabBody);
        document.body.append(tab);



        let tdInner = document.querySelectorAll('td')
        setTimeout(() => tdInner.forEach(elem => elem.innerHTML = ''), 2000)
        setTimeout(() => tdInner.forEach(elem => elem.remove()), 4000)
        let tr = document.querySelectorAll('tr')
        console.log(tr)
        setTimeout(() => tr.forEach(elem => elem.remove()), 6000)
        setTimeout(() => tab.remove(), 8000);
  
    </script>
  </body>
</html>
