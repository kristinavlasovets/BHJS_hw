<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5_1</title>

    <style>
        #box1 {
            display: flex;
            justify-content: space-around;
        }
        p {
            text-align: center;
            font-size: 1.3em;
        }

    </style>
</head>
<body>

    <div id="box1"></div>
    <script>
        let s = '';

        arrObj = [
            { pic: {f: 'red.jpg', t: 'Church', h: 200, d: '1', } },
            { pic: {f: 'trinity.jpeg', t: 'Trinity', h: 200, d: '2', } },
            { pic: {f: 'mir.jpg', t: 'Mir', h: 200, d: '3', } },
        ];

        for (i = 0; i < arrObj.length; i++) {
            f = arrObj[i].pic.f;
            t = arrObj[i].pic.t;
            h = arrObj[i].pic.h;
            d = arrObj[i].pic.d;

            s += `<div>
                <img id="${d}" src="../BHJS_hw/images/${f}" style="height: ${h}px" >
                <p>${t}</p>
                </div>`;
        }

        box1.innerHTML = s;


            let imageId = `${d}`;
            
            let image = document.getElementById(imageId), even = true;                  
                            
            image.onclick = function(){
                if (even) {
                    this.style.height = "900px";
                    this.style.transform = "translate(-30%, 10%)";
                    even = false;
                } else {
                    this.style.height = "200px";
                    this.style.transform = "translate(0%, 0%)";
                    even = true;
                }
            }


            

    </script>

   
   
</body>
</html>
